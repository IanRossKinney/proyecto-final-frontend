<!DOCTYPE html>
<html ng-app="LoginApp">

<head>
    <title>Inicio Sesi칩n Trabajador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+"crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="background: rgb(36, 226, 226);">
    <br><br>
    <div class="container" style="background: white;border-radius: 10px;" ng-controller="ctrlLogin">
        <div class="row">
            <!--ICONO-->
            <div align="Center" class="col-md-5 col-md-offset-1">
                <h1></h1>
                <br><br><br><br><img class="img-responsive" src="imagenes/ibienvenido.jpg" height="150">
                <img class="img-responsive" src="imagenes/empresarios.jpg" height="300" width="600">
            </div>
            <!--IMAGEN DECORATIVA-->
            <div class="col-md-4 col-md-offset-1">
                <br><br>
                <div align="center">
                    <img class="img-responsive" src="imagenes/login.png" height="80" width="100">
                    <h1>Iniciar sesi칩n</h1>
                </div>
                <br><br><br>
                <!--ID-->
                <form name="formLogin" novalidate>
                <div class="form-group">
                    <label for="InputRUT">RUT</label>
                    <input type="text" class="form-control" id="InputRUT" placeholder="Ej: 12.345.678-9"ng-model="modelRut" required value>
                </div>
                <!--PASSWORD-->
                <div class="form-group">
                    <label for="InputPassword">Contrase침a</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Contrase침a" ng-model="modelPass" required value> 
                    <input type="checkbox" onchange="document.getElementById('inputPassword').type =this.checked ? 'text' : 'password'">Mostrar
                </div>
                
                <!--BOTONES-->
                <div align="right">
                    <button type="button" class="btn btn-primary btn-block" ng-click="iniciarSesion()">Entrar</button>
                 </div>
                </form>
                <div class="bg-warning" style="padding:20px;" ng-show ="mostrarError">
                    {{mensaje}}
                </div>
                <br>
                <div class="col-md-2">
                    <h5 align="left"><a href="home.html">Volver</a></h5>
                </div>
                <br>
            </div>
        </div>
        
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" integrity="sha384-vhJnz1OVIdLktyixHY4Uk3OHEwdQqPppqYR8+5mjsauETgLOcEynD9oPHhhz18Nw" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="js/AppLogintr.js" type="text/javascript"></script>


</body>

</html>
