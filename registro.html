<!DOCTYPE html>
<html ng-app="FormularioApp">

<head>
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+"crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>



<!--FONDO AGREGADO SIN NECESIDAD CSS-->
<body background="https://wallpapertag.com/wallpaper/full/0/1/8/641241-gorgerous-mint-green-wallpapers-2000x1100-mobile.jpg">
    <br><br>
    <div class="container"  style="background: white;border-radius: 10px; max-width:600px;" ng-controller = "ctrlRegistro">
        <div class="row" ng-show="mostrarRegistro">
            <!--TITULO-->
            
                <div align="center"><br><br>
                    <h1><b>Registrarse</b></h1>
                </div><br><hr/><br>
                <div class="col-md-10 col-md-offset-1">
                <!--REGISTRO-->
                <form action="formLogin" novalidate>
                    <div class="form-group">
                        <label for="InputRUT">RUT</label>
                        <input type="text" class="form-control" id="InputRUT" placeholder="Ej: 12.345.678-9" ng-model="rut" required>
                    </div>

                    <div class="form-group">
                        <label for="InputNombre">Nombre</label>
                        <input type="text" class="form-control" id="InputNombre" placeholder="Nombre" ng-model="nombre" required>
                    </div>
                

                    <div class="form-group">
                        <label for="InputApellido">Apellido</label>
                        <input type="text" class="form-control" id="InputApellido" placeholder="Apellido" ng-model="apellido" required>
                        
                    </div>
                    
                    <div class="form-group">
                        <label for="InputEmail">E-mail</label>
                        <input type="text" class="form-control" id="InputEmail" placeholder="E-mail"ng-model="email" required>
                    </div>
                    

                    <div class="form-group">
                        <label for="InputPassword">Contraseña</label>
                        <input type="password" class="form-control" id="InputPassword" placeholder="Contraseña" ng-model="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="InputPassword1">Repita Contraseña</label>
                        <input type="password" class="form-control" id="InputPassword1" placeholder="Repita contraseña"ng-model="password2" required>
                    </div>

                    <div class="form-group">
                        <label for="InputTelefono">Teléfono</label>
                        <input type="text" class="form-control" id="InputTelefono" placeholder="Ej: 934523452"ng-model="telefono" required>
                    </div>
                    
                
                </form>
                <div class="bg-warning" style="padding:20px;" ng-show ="mostrarError" >
                        {{mensaje}}
                    </div>
            </div>
                </div>
                

        
        
            

        <!--BOTONES-->
            <br><div>
                    <div class="col-md-2 col col-md-offset-1">
                        <h5 align="left"><a>Volver</a></h5>
                    </div> 
                    <div align="right">
                        <button type="submit" class="btn btn-default" ng-click="registrarse()">Registrarse</button>
                    </div>
                </div>
                    
                 
            <br><br>
            <div class="row" ng-hide="mostrarRegistro">
                <div class="col-md-4 col-md-offset-4" style="background:#fff;padding:40px;margin-top:60px;"  >
                    <h1>Bienvenido {{modelRut}}</h1>
                </div>
            </div>
        </div><br><br>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" integrity="sha384-vhJnz1OVIdLktyixHY4Uk3OHEwdQqPppqYR8+5mjsauETgLOcEynD9oPHhhz18Nw" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="AppFormulario.js" type="text/javascript"></script>

</body>

</html>
